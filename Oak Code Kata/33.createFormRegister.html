<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            margin-bottom:20px;
        }
    </style>
</head>
<body>
    <!-- 33.ทำหน้า Form Register -->

    <div>
        <h1>Create an Account</h1>
        <form action="">
            <div>
                <label>Email:</label>
                <br>
                <input type="email">
            </div>
            <div>
                <label>Password:</label>
                <br>
                <input type="password">
            </div>
            <div>
                <label>Age:</label>
                <br>
                <select name="" id="">
                    <option value="">Select Age</option>
                    <option value="group1">Under 18</option>
                    <option value="group2">18 to 30</option>
                    <option value="group3">31 to 45</option>
                    <option value="group4">46+</option>
                </select>
            </div>
            <div>
                <label>Tell us a little about yourself:</label>
                <br>
                <textarea name="" id="" cols="50" rows="5"></textarea>
            </div>
            <div>
                <input type="checkbox" name="" id="">
                I agree to the
                <a href="#1" target="_blank">
                    terms of service
                </a>
            </div>
            <div>
                <input type="button" value="Sign Up">
            </div>
            
        </form>
    </div>
</body>
</html>
