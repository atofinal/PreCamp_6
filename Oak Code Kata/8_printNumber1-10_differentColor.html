<body>
    <!-- 8.Print the numbers 1 - 10, each number being a different color. -->
    <div style="color:lightgreen">1</div>
    <div style="color:rgb(238, 163, 144)">2</div>
    <div style="color:rgb(146, 144, 238)">3</div>
    <div style="color:rgb(238, 144, 180)">4</div>
    <div style="color:rgb(238, 224, 144)">5</div>
    <div style="color:lightgreen">6</div>
    <div style="color:rgb(81, 250, 241)">7</div>
    <div style="color:rgb(94, 255, 0)">8</div>
    <div style="color:rgb(0, 0, 0)">9</div>
    <div style="color:rgb(255, 115, 0)">10</div>
</body>
