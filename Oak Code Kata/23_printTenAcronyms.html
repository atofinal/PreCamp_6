<!-- <!DOCTYPE html> -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 23.Print ten acronyms and abbreviations of your choosing, each separated by two lines. Specify the data that the abbreviations and acronyms represent. [See solution] -->

    <abbr title="Away From Keyboard">AFK</abbr>
    <br><br>
    <abbr title="National Aeronautics and Space Administration">NASA</abbr>
    <br><br>
    <abbr title="Anti-lock Braking System">ABS</abbr>
    <br><br>
    <abbr title="Sports Utility Vehicle">SUV</abbr>
    <br><br>
    <abbr title="Graphics Interchange Format">GIF</abbr>
    <br><br>

    <acronym title="Pacific Standard Time">PST</acronym>
     <!-- tag acronym -- Not Supported in HTML5. -->
     <br><br>
    <acronym title="Radio Detection And Ranging">RADAR</acronym>
     <!-- tag acronym -- Not Supported in HTML5. -->
     <br><br>
    <acronym title="Sound Navigation And Ranging">SONAR</acronym>
     <!-- tag acronym -- Not Supported in HTML5. -->
     <br><br>
    <acronym title="Disk And Execution Monitor">DAEMON</acronym>
     <!-- tag acronym -- Not Supported in HTML5. -->
     <br><br>
    <acronym title="Eastern Standard Time">EST</acronym>
     <!-- tag acronym -- Not Supported in HTML5. -->
     

     <p><b>Tip:</b> The global title attribute is used with the &lt;abbr&gt; tag to show the description of the abbreviation/acronym when you <b>mouse over</b> the &lt;abbr&gt; element.</p>



</body>
</html>
